<div class="login-container container py-5">
  <h1 class="text-center text-success mb-4">Login</h1>
  <form class="w-50 mx-auto" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('email')?.hasError('required')">E-mail é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.hasError('email')">E-mail inválido.</small>
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Senha:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100">{{ label }}</button>
    <div class="text-center mt-3">
      <small>Não tem uma conta? <a routerLink="/register">Registrar</a></small>
    </div>
    <button type="submit" class="btn btn-success w-100">Entrar</button>

    <button (click)="irParaRegistro()">Não tem conta? Cadastre-se</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
