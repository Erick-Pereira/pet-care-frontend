<div class="login-container container py-5">
  <h1 class="text-center text-success mb-4">Login</h1>
  <form class="w-50 mx-auto" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-success w-100">Entrar</button>

    <div class="text-center mt-3">
      <small>NÃ£o tem uma conta? <a routerLink="/register">Registrar</a></small>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
