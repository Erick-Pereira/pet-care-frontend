<div class="login-container container py-5">
  <h1 class="text-center text-success mb-4">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto">

    <div class="mb-4">
      <label for="email" class="form-label">E-mail:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Digite seu e-mail"
        required
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('email')?.hasError('required')">E-mail é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.hasError('email')">E-mail inválido.</small>
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Senha:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Digite sua senha"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória.</small>
      </div>
    </div>

    <app-button [rota]="'/DadosPessoais'" [label]="'Registrar'"></app-button>
