<div class="login-container container py-5">
  <h1 class="text-center text-success mb-4">Login</h1>
  <form class="w-50 mx-auto" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-success w-100">Entrar</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
