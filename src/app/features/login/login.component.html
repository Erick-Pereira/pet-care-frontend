<div class="login-container container py-5">
  <h1 class="text-center text-success mb-4">Login</h1>
  <form class="w-50 mx-auto" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Campo de email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
      <!-- Mensagens de erro para o campo de email -->
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="loginForm.get('email')?.hasError('required')"
          >E-mail é obrigatório.</small
        >
        <small *ngIf="loginForm.get('email')?.hasError('email')"
          >E-mail inválido.</small
        >
      </div>
    </div>

    <!-- Campo de senha -->
    <div class="mb-4">
      <label for="password" class="form-label">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
      <!-- Mensagens de erro para o campo de senha -->
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="loginForm.get('password')?.hasError('required')"
          >Senha é obrigatória.</small
        >
        <small *ngIf="loginForm.get('password')?.hasError('minlength')"
          >Senha deve ter pelo menos 6 caracteres.</small
        >
      </div>
    </div>

    <!-- Botão de login -->
    <button
      type="submit"
      class="btn btn-success w-100"
      [disabled]="loginForm.invalid"
    >
      Entrar
    </button>

    <!-- Link para registro -->
    <button
      (click)="irParaRegistro()"
      type="button"
      class="btn btn-link w-100 mt-2"
    >
      Não tem conta? Cadastre-se
    </button>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
