<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Perfis</h2>
    <button type="button" class="btn btn-success" (click)="adicionar()">
      Novo Perfil
    </button>
  </div>

  <div class="row gx-2 gy-3">
    <div class="col-4 col-sm-6 col-md-4 col-lg-3" *ngFor="let perfil of perfis">
      <div
        class="card h-100"
        (click)="onSelecionar(perfil.id)"
        (keydown.enter)="onSelecionar(perfil.id)"
        tabindex="0"
        style="width: 100%"
        role="button"
        aria-pressed="false"
      >
        <img
          [src]="perfil.urlImagem || './assets/pet profile pic.png'"
          class="d-block mx-auto"
          alt="Imagem do perfil"
          style="max-height: 250px; object-fit: cover; width: 100%"
        />
        <div class="card-body">
          <h5 class="card-title">{{ perfil.nome }}</h5>
          <p class="card-text">
            {{ perfil.raca }}<br />
            {{ perfil.especie }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal-backdrop fade"
    [ngClass]="{ show: modalSelecionado }"
    *ngIf="modalSelecionado"
    (click)="fecharModal()"
    (keydown.enter)="fecharModal()"
    tabindex="0"
    role="button"
    aria-pressed="false"
    style="cursor: pointer"
  ></div>

  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    [ngClass]="{ 'show d-block': modalSelecionado }"
    *ngIf="modalSelecionado"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form (ngSubmit)="salvarPerfil()">
          <div class="modal-header">
            <h5 class="modal-title">
              {{ estaCriandoNovo ? 'Novo Perfil' : 'Editar Perfil' }}
            </h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Fechar"
              (click)="fecharModal()"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="nome">Nome</label>
                <input
                  id="nome"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.nome"
                  nome="nome"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="raca">Raça</label>
                <input
                  id="raca"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.raca"
                  name="raca"
                  required=""
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="especie">Espécie</label>
                <input
                  id="especie"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.especie"
                  name="especie"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="sexo">Sexo</label>
                <select
                  id="sexo"
                  class="form-select"
                  [(ngModel)]="modalSelecionado.sexo"
                  name="sexo"
                >
                  <option value="" disabled selected>Selecione</option>
                  <option value="M">Macho</option>
                  <option value="F">Fêmea</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="cor">Cor</label>
                <input
                  id="cor"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.cor"
                  name="cor"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="acquisition" class="form-label"
                  >Data de Aquisição</label
                >
                <input
                  id="acquisition"
                  type="date"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.dataAquisicao"
                  name="acquisition"
                  required=""
                />
              </div>

              <div class="col-md-6">
                <label for="birthDate" class="form-label"
                  >Data de Nascimento Aproximada</label
                >
                <input
                  id="birthDate"
                  type="date"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.dataNascimentoAproximada"
                  name="birthDate"
                  required=""
                />
              </div>

              <div class="col-md-3 d-flex align-items-end">
                <div class="form-check">
                  <input
                    id="isCastrated"
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="modalSelecionado.estaCastrado"
                    name="isCastrated"
                    (change)="atualizarStatusCastrado()"
                    required
                  />
                  <label class="form-check-label ms-2" for="isCastrated"
                    >Castrado?</label
                  >
                </div>
              </div>

              <div class="col-md-3 d-flex align-items-end">
                <div class="form-check">
                  <input
                    id="isChipped"
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="modalSelecionado.estaChipado"
                    name="isChipped"
                    (change)="atualizarStatusMicrochipado()"
                    required=""
                  />
                  <label class="form-check-label ms-2" for="isChipped"
                    >Microchipado?</label
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="fecharModal()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
