<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Perfis</h2>
    <button type="button" class="btn btn-success" (click)="adicionar()">
      Novo Perfil
    </button>
  </div>

  <div class="row gx-4 gy-4">
    <div class="col-4 col-sm-6 col-md-4 col-lg-3" *ngFor="let perfil of profiles">
      <div
        class="card h-100 rounded-3"
        (click)="onSelecionar(perfil.id)"
        (keydown.enter)="onSelecionar(perfil.id)"
        tabindex="0"
        role="button"
        aria-pressed="false"
        (mouseenter)="hoverMap[perfil.id] = true"
        (mouseleave)="hoverMap[perfil.id] = false"
        [ngStyle]="{
          transform: hoverMap[perfil.id] ? 'scale(1.02)' : ''
        }"
        style="width: 100%; transition: transform 0.3s ease"
      >
        <img
          [src]="perfil.imageUrl || './assets/pet profile pic.png'"
          class="d-block mx-auto"
          alt="Imagem do perfil"
          style="max-height: 250px; object-fit: cover; width: 100%"
        />
      </div>
      <div class="text-center fw-bold mt-1">{{ perfil.name }}</div>
    </div>
  </div>
</div>

<div
  class="modal-backdrop fade"
  [ngClass]="{ show: modalSelecionado }"
  *ngIf="modalSelecionado"
  (click)="fecharModal()"
  (keydown.enter)="fecharModal()"
  tabindex="0"
  role="button"
  aria-pressed="false"
  style="cursor: pointer"
></div>

<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{ 'show d-block': modalSelecionado }" *ngIf="modalSelecionado">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="profileForm" (ngSubmit)="salvarPerfil()">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ estaCriandoNovo ? 'Novo Perfil' : 'Editar Perfil' }}
          </h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Fechar"
            (click)="fecharModal()"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="name">Nome</label>
              <input
                id="nome"
                type="text"
                class="form-control"
                formControlName="name"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="rece">Raça</label>
              <input
                id="raca"
                type="text"
                class="form-control"
                formControlName="race"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="specie">Espécie</label>
              <input
                id="especie"
                type="text"
                class="form-control"
                formControlName="specie"
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="sex">Sexo</label>
              <select
                id="sex"
                class="form-select"
                formControlName="sex"
              >
                <option value="" disabled selected>Selecione</option>
                <option value="M">Macho</option>
                <option value="F">Fêmea</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label" for="cor">Cor</label>
              <input
                id="cor"
                type="text"
                class="form-control"
                formControlName="color"
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="acquisitionDate">Data de Aquisição</label>
              <input
                id="acquisition"
                type="date"
                class="form-control"
                formControlName="acquisitionDate"
                required
              />
            </div>

            <div class="col 12">
              <label class="form-label" for="birthDate">Data de Nascimento Aproximada</label>
              <input
                id="birthDate"
                type="date"
                class="form-control"
                formControlName="approximateBirthDate"
                required
              />
            </div>

            <div class="col-12 d-flex justify-content-between mt-3">
              <div class="form-check d-flex align-items-center">
                <input
                  id="isCastrated"
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isCastrated"
                />
                <label class="form-check-label ms-2 mb-0" for="isCastrated">Castrado?</label>
              </div>

              <div class="form-check d-flex align-items-center">
                <input
                  id="isChipped"
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isChipped"
                />
                <label class="form-check-label ms-2 mb-0" for="isChipped">Microchipado?</label>
              </div>
            </div>

            <div class="col-md-6" *ngIf="profileForm.get('isChipped')?.value">
              <label class="form-label" for="chipNumber">Número do Microchip</label>
              <input
                id="chipNumber"
                type="text"
                class="form-control"
                formControlName="chipNumber"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="fecharModal()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
