<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Perfis</h2>
    <button type="button" class="btn btn-success" (click)="adicionar()">
      Novo Perfil
    </button>
  </div>

  <div *ngIf="perfis.length === 0" class="alert alert-info">
    Nenhum perfil cadastrado.
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let perfil of perfis">
      <div
        class="card h-100"
        (click)="onSelecionar(perfil.id)"
        (keydown.enter)="onSelecionar(perfil.id)"
        tabindex="0"
        style="cursor: pointer"
        role="button"
        aria-pressed="false"
      >
        <img
          [src]="perfil.imagemUrl || './assets/pet profile pic.png'"
          class="card-img-top"
          alt="Imagem do perfil"
        />
        <div class="card-body">
          <h5 class="card-title">{{ perfil.nome || perfil.name }}</h5>
          <p class="card-text">
            {{ perfil.raca || perfil.breed }}<br />
            {{ perfil.especie || perfil.specie }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ 'show d-block': modalSelecionado }"
  *ngIf="modalSelecionado"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <form (ngSubmit)="salvarPerfil()">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ estaCriandoNovo ? 'Novo Perfil' : 'Editar Perfil' }}
          </h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Fechar"
            (click)="fecharModal()"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  id="nome"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.nome"
                  name="nome"
                  required
                />
                <label for="nome">Nome</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  id="raca"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.raca"
                  name="raca"
                />
                <label for="raca">Raça</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  id="especie"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.especie"
                  name="especie"
                />
                <label for="especie">Espécie</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <select
                  id="sexo"
                  class="form-select"
                  [(ngModel)]="modalSelecionado.sexo"
                  name="sexo"
                >
                  <option value="" disabled selected>Selecione</option>
                  <option value="M">Macho</option>
                  <option value="F">Fêmea</option>
                </select>
                <label for="sexo">Sexo</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  id="cor"
                  type="text"
                  class="form-control"
                  [(ngModel)]="modalSelecionado.color"
                  name="cor"
                />
                <label for="cor">Cor</label>
              </div>
            </div>

            <div class="col-md-6">
              <label for="acquisition" class="form-label"
                >Data de Aquisição</label
              >
              <input
                id="acquisition"
                type="date"
                class="form-control"
                [(ngModel)]="modalSelecionado.acquisition"
                name="acquisition"
              />
            </div>

            <div class="col-md-6">
              <label for="birthDate" class="form-label"
                >Data Nascimento Aproximada</label
              >
              <input
                id="birthDate"
                type="date"
                class="form-control"
                [(ngModel)]="modalSelecionado.approximateBirthDate"
                name="birthDate"
              />
            </div>

            <div class="col-md-3 d-flex align-items-end">
              <div class="form-check">
                <input
                  id="isCastrated"
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="modalSelecionado.isCastrated"
                  name="isCastrated"
                />
                <label class="form-check-label ms-2" for="isCastrated"
                  >Castrado?</label
                >
              </div>
            </div>

            <div class="col-md-3 d-flex align-items-end">
              <div class="form-check">
                <input
                  id="isChipped"
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="modalSelecionado.isChipped"
                  name="isChipped"
                  (change)="atualizarStatusMicrochipado()"
                />
                <label class="form-check-label ms-2" for="isChipped"
                  >Microchipado?</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="fecharModal()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
    <div
      class="modal-backdrop fade"
      [ngClass]="{ show: modalSelecionado }"
      *ngIf="modalSelecionado"
      (click)="fecharModal()"
      (keydown.enter)="fecharModal()"
      tabindex="0"
      role="button"
      aria-pressed="false"
      style="cursor: pointer"
    ></div>
  </div>
</div>
