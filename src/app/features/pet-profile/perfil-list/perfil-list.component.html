<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Perfis</h2>
    <button type="button" class="btn btn-success" (click)="adicionar()">
      Novo Perfil
    </button>
  </div>

  <div class="row gx-4 gy-4">
    <div
      class="col-4 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let perfil of profiles"
    >
      <div
        class="card h-100 rounded-3"
        (click)="onSelecionar(perfil.id)"
        (keydown.enter)="onSelecionar(perfil.id)"
        tabindex="0"
        role="button"
        aria-pressed="false"
      >
        <img
          [src]="perfil.imageUrl || './assets/pet profile pic.png'"
          class="d-block mx-auto"
          alt="Imagem do perfil"
          style="max-height: 250px; object-fit: cover; width: 100%"
        />
        <div class="text-center fw-bold mt-1">{{ perfil.name }}</div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal-backdrop fade"
  [ngClass]="{ show: modalSelecionado }"
  *ngIf="modalSelecionado"
  (click)="fecharModal()"
  (keydown.enter)="fecharModal()"
  tabindex="0"
  role="button"
  aria-pressed="false"
  style="cursor: pointer"
></div>

<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ 'show d-block': modalSelecionado }"
  *ngIf="modalSelecionado"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="profileForm" (ngSubmit)="salvarPerfil()">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ estaCriandoNovo ? 'Novo Perfil' : 'Editar Perfil' }}
          </h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Fechar"
            (click)="fecharModal()"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="name">Nome</label>
              <input
                id="name"
                type="text"
                class="form-control"
                formControlName="name"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="specie">Espécie</label>
              <select
                id="specie"
                class="form-select"
                formControlName="specieId"
                (change)="onSpecieChange($event)"
                required
              >
                <option value="" disabled selected>Selecione</option>
                <option *ngFor="let specie of speciesOptions" [value]="specie.value">
                  {{ specie.label }}
                </option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label" for="breed">Raça</label>
              <select
                id="breed"
                class="form-select"
                formControlName="breedId"
                required
              >
                <option value="" disabled selected>Selecione</option>
                <option *ngFor="let breed of breedOptions" [value]="breed.value">
                  {{ breed.label }}
                </option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label" for="gender">Gênero</label>
              <select id="gender" class="form-select" formControlName="gender" required>
                <option value="" disabled selected>Selecione</option>
                <option value="0">Macho</option>
                <option value="1">Fêmea</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label" for="approximateBirthDate">Data de Nascimento</label>
              <input
                id="approximateBirthDate"
                type="date"
                class="form-control"
                formControlName="approximateBirthDate"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="color">Cor</label>
              <input
                id="color"
                type="text"
                class="form-control"
                formControlName="color"
                required
              />
            </div>

            <div class="col-md-6">
              <label class="form-label" for="acquisition">Aquisição</label>
              <input
                id="acquisition"
                type="text"
                class="form-control"
                formControlName="acquisition"
                required
              />
            </div>

            <div class="col-md-6">
              <div class="form-check">
                <input
                  id="isCastrated"
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isCastrated"
                />
                <label class="form-check-label" for="isCastrated">Castrado?</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-check">
                <input
                  id="isChipped"
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isChipped"
                  (change)="onChipChange()"
                />
                <label class="form-check-label" for="isChipped">Microchipado?</label>
              </div>
            </div>

            <div class="col-md-6" *ngIf="profileForm.get('isChipped')?.value">
              <label class="form-label" for="chipNumber">Número do Microchip</label>
              <input
                id="chipNumber"
                type="text"
                class="form-control"
                formControlName="chipNumber"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="fecharModal()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
