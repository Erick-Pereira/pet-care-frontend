<div class="perfil-container">
  <div class="card">
    <div class="imagem-container">
      <img [src]="imagemPerfilUrl || 'assets/Modelo foto de perfil.avif'" alt="Imagem de perfil">
    </div>
    <div class="info-principal">
      <h2>{{ nomeUsuario }}</h2>
      <p>{{ email }}</p>
    </div>
    </div>
  </div>

  <div class="info-grid">
    <div class="info-item">
      <label for="nome-input">Nome:</label>
      <input id="nome-input" type="text" [value]="nome" readonly aria-label="Nome">
    </div>
    <div class="info-item">
      <label for="email-input">Email:</label>
      <input id="email-input" type="text" [value]="email" readonly aria-label="Email">
 </div>

    <div class="info-item">
      <label for="celular-input">Celular:</label>
      <input id="celular-input" type="text" [value]="celular" readonly aria-label="Celular">
    </div>
    <div class="info-item">
      <label for="cpf-input">CPF:</label>
      <input id="cpf-input" type="text" [value]="cpf" readonly aria-label="CPF">
    </div>
    <div class="info-item">
      <label for="cep-input">CEP:</label>
      <input id="cep-input" type="text" [value]="cep" readonly aria-label="CEP">
    </div>
    <div class="info-item">
      <label for="endereco-input">Endereço:</label>
      <input id="endereco-input" type="text" [value]="endereco" readonly aria-label="Endereço">
    </div>
    <div class="info-item">
      <label for="numero-input">Número:</label>
      <input id="numero-input" type="text" [value]="numero" readonly aria-label="Número">
    </div>
    <div class="info-item">
      <label for="complemento-input">Complemento:</label>
      <input id="complemento-input" type="text" [value]="complemento" readonly aria-label="Complemento">
    </div>
    <div class="info-item">
      <label for="bairro-input">Bairro:</label>
      <input id="bairro-input" type="text" [value]="bairro" readonly aria-label="Bairro">
    </div>
    <div class="info-item">
      <label for="cidade-input">Cidade:</label>
      <input id="cidade-input" type="text" [value]="cidade" readonly aria-label="Cidade">
    </div>
    <div class="info-item">
      <label for="uf-input">UF:</label>
      <input id="uf-input" type="text" [value]="uf" readonly aria-label="UF">
    </div>
  </div>
