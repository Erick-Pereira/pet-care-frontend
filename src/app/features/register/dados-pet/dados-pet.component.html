<form [formGroup]="form" (ngSubmit)="onSubmit()" class="pet-form-container">
  <h2 class="centralizado">Insira os Dados do Pet</h2>

  <!-- Etapa 2: Dados do Pet -->
  <app-dados-pet *ngIf="etapaAtual === 2"></app-dados-pet>

  <!-- Linha 1: Nome do Pet e Espécie -->
  <div class="row">
    <div class="form-field">
      <label for="nomePet">Nome</label>
      <input id="nomePet" type="text" formControlName="nomePet" class="form-control" />
      <div *ngIf="form.get('nomePet')?.touched && form.get('nomePet')?.invalid" class="error-message">
        <small *ngIf="form.get('nomePet')?.hasError('required')">Nome é obrigatório.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="especie">Espécie</label>
      <select id="especie" formControlName="especie" class="form-control">
        <option value="" disabled selected>Escolha a Espécie</option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Pássaro">Pássaro</option>
        <option value="Outro">Outro</option>
      </select>
      <div *ngIf="form.get('especie')?.touched && form.get('especie')?.invalid" class="error-message">
        <small *ngIf="form.get('especie')?.hasError('required')">Espécie é obrigatória.</small>
      </div>
    </div>
  </div>

  <!-- Linha 2: Raça e Sexo -->
  <div class="row">
    <div class="form-field">
      <label for="raca">Raça</label>
      <input id="raca" type="text" formControlName="raca" class="form-control" />
      <div *ngIf="form.get('raca')?.touched && form.get('raca')?.invalid" class="error-message">
        <small *ngIf="form.get('raca')?.hasError('required')">Raça é obrigatória.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="sexo">Sexo</label>
      <select id="sexo" formControlName="sexo" class="form-control">
        <option value="" disabled selected>Escolha o Sexo</option>
        <option value="Macho">Macho</option>
        <option value="Fêmea">Fêmea</option>
      </select>
      <div *ngIf="form.get('sexo')?.touched && form.get('sexo')?.invalid" class="error-message">
        <small *ngIf="form.get('sexo')?.hasError('required')">Sexo é obrigatório.</small>
      </div>
    </div>
  </div>

  <!-- Linha 3: Data de Nascimento e Peso -->
  <div class="row">
    <div class="form-field">
      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" type="date" formControlName="dataNascimento" class="form-control" />
      <div *ngIf="form.get('dataNascimento')?.touched && form.get('dataNascimento')?.invalid" class="error-message">
        <small *ngIf="form.get('dataNascimento')?.hasError('required')">Data de nascimento é obrigatória.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="peso">Peso</label>
      <input id="peso" type="text" formControlName="peso" class="form-control" pattern="^\d*\.?\d*$" />
      <div *ngIf="form.get('peso')?.touched && form.get('peso')?.invalid" class="error-message">
        <small *ngIf="form.get('peso')?.hasError('required')">Peso é obrigatório.</small>
      </div>
    </div>
  </div>

  <!-- Botões -->
  <div class="botoes">
    <button type="submit" [disabled]="form.invalid">Próximo</button>
  </div>
</form>
