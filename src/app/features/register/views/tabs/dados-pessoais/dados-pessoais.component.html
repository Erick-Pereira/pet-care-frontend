<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="row">
    <ng-container *ngFor="let field of formFields">
      <div class="form-group col-md-6" *ngIf="field.type !== 'hidden'">
        <label [for]="field.name">{{ field.label }}</label>
        <ng-container [ngSwitch]="field.type">
          <input
            *ngSwitchCase="'text'"
            [id]="field.name"
            type="text"
            [formControlName]="field.name"
            class="form-control"
            [attr.placeholder]="field.placeholder"
            [disabled]="!!field.disabled"
            (input)="onInputMaskAndCep(field.name)"
          />
          <input
            *ngSwitchCase="'email'"
            [id]="field.name"
            type="email"
            [formControlName]="field.name"
            class="form-control"
            [attr.placeholder]="field.placeholder"
            [disabled]="!!field.disabled"
          />
          <input
            *ngSwitchCase="'date'"
            [id]="field.name"
            type="date"
            [formControlName]="field.name"
            class="form-control"
            [disabled]="!!field.disabled"
          />
          <input
            *ngSwitchCase="'checkbox'"
            [id]="field.name"
            type="checkbox"
            [formControlName]="field.name"
            class="form-check-input"
          />
          <ng-container *ngSwitchCase="'select'">
            <select
              [id]="field.name"
              [formControlName]="field.name"
              class="form-control"
            >
              <option value="" disabled selected>
                {{ field.placeholder }}
              </option>
              <option
                *ngFor="let opt of getOptions(field)"
                [value]="opt.value || opt"
              >
                {{ opt.label || opt }}
              </option>
            </select>
          </ng-container>
        </ng-container>
        <div
          class="text-danger small"
          *ngIf="
            formGroup.get(field.name)?.touched &&
            formGroup.get(field.name)?.invalid
          "
        >
          <small *ngIf="getErrorMessage(field)">{{
            getErrorMessage(field)
          }}</small>
        </div>
      </div>
    </ng-container>
  </div>
  <button type="submit" class="btn btn-success w-100">Pr√≥ximo</button>
</form>
