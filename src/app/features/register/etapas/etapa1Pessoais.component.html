<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <!-- Nome e CPF -->
  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input
        id="nome"
        type="text"
        formControlName="nome"
        class="form-control"
        placeholder="Ex: João da Silva"
      />
      <div class="text-danger small" *ngIf="campoInvalido('nome')">
        Informe seu nome completo.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="cpf">CPF</label>
      <input
        id="cpf"
        type="text"
        formControlName="cpf"
        class="form-control"
        (blur)="aplicarMascara('cpf')"
        (input)="limparCaracteresEspeciais('cpf')"
        placeholder="Ex: 00000000000"
      />
      <div class="text-danger small" *ngIf="campoInvalido('cpf')">
        CPF inválido. Deve conter 11 números.
      </div>
    </div>
  </div>

  <!-- Email e Telefone -->
  <div class="row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="Ex: exemplo@email.com"
      />
      <div class="text-danger small" *ngIf="campoInvalido('email')">
        Email inválido.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="telefone">N° do Celular</label>
      <input
        id="telefone"
        formControlName="telefone"
        type="text"
        class="form-control"
        (blur)="aplicarMascara('telefone')"
        (input)="limparCaracteresEspeciais('telefone')"
        placeholder="DDD + número"
      />
      <div class="text-danger small" *ngIf="campoInvalido('telefone')">
        N° inválido. Deve conter 10 ou 11 números.
      </div>
    </div>
  </div>

  <!-- CEP -->
  <div class="row">
    <div class="form-group col-md-6">
      <label for="cep">CEP</label>
      <input
        id="cep"
        formControlName="cep"
        type="text"
        class="form-control"
        (blur)="buscarEnderecoViaCEP()"
        (input)="limparCaracteresEspeciais('cep')"
        placeholder="Ex: 01001-000"
      />
      <div class="text-danger small" *ngIf="campoInvalido('cep')">
        CEP inválido. Deve conter 8 números.
      </div>
    </div>
  </div>

  <!-- Endereço e Número -->
  <div class="row">
    <div class="form-group col-md-6">
      <label for="logradouro">Rua</label>
      <input
        id="logradouro"
        formControlName="logradouro"
        type="text"
        class="form-control"
        [disabled]="!formGroup.get('cep')?.value"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="numero">Número</label>
      <input
        id="numero"
        formControlName="numero"
        type="text"
        class="form-control"
        placeholder="Ex: 123"
      />
      <div class="text-danger small" *ngIf="campoInvalido('numero')">
        Número é obrigatório.
      </div>
    </div>
  </div>

  <!-- Complemento e Bairro -->
  <div class="row">
    <div class="form-group col-md-6">
      <label for="complemento">Complemento</label>
      <input
        id="complemento"
        formControlName="complemento"
        type="text"
        class="form-control"
        placeholder="Ex: Casa, Ap"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="bairro">Bairro</label>
      <input
        id="bairro"
        formControlName="bairro"
        type="text"
        class="form-control"
        [disabled]="!formGroup.get('cep')?.value"
      />
      <div class="text-danger small" *ngIf="campoInvalido('bairro')">
        Bairro é obrigatório.
      </div>
    </div>
  </div>

  <!-- UF e Cidade -->
  <div class="row">
    <div class="form-group col-md-6">
      <label for="uf">UF</label>
      <input
        id="uf"
        formControlName="uf"
        type="text"
        class="form-control"
        [disabled]="!formGroup.get('cep')?.value"
      />
      <div class="text-danger small" *ngIf="campoInvalido('uf')">
        UF é obrigatório.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="cidade">Cidade</label>
      <input
        id="cidade"
        formControlName="cidade"
        type="text"
        class="form-control"
        [disabled]="!formGroup.get('cep')?.value"
      />
      <div class="text-danger small" *ngIf="campoInvalido('cidade')">
        Cidade é obrigatória.
      </div>
    </div>
  </div>

  <div class="botoes-navegacao mt-4 text-end">
    <button type="submit" class="btn btn-primary">Próximo</button>
  </div>
</form>
