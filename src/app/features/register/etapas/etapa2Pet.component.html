<form [formGroup]="formGroup">
  <div class="pet-form-container">
    <h2 class="centralizado">Insira os Dados do Pet</h2>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="nomePet">Nome</label>
        <input id="nomePet" type="text" formControlName="nomePet" class="form-control" placeholder="Ex: Rex" />
        <div class="text-danger small" *ngIf="campoInvalido('nomePet')">Nome é obrigatório.</div>
      </div>

      <div class="form-group col-md-6">
        <label for="especie">Espécie</label>
        <select id="especie" formControlName="especie" class="form-control" (change)="buscarRacas()">
          <option value="" disabled>Escolha a Espécie</option>
          <option *ngFor="let especie of especies" [value]="especie.id">{{ especie.name }}</option>
        </select>
        <div class="text-danger small" *ngIf="campoInvalido('especie')">Espécie é obrigatória.</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="raca">Raça</label>
        <select id="raca" formControlName="raca" class="form-control">
          <option value="" disabled>Escolha a Raça</option>
          <option *ngFor="let raca of racas" [value]="raca.id">{{ raca.nome }}</option>
        </select>
        <div class="text-danger small" *ngIf="campoInvalido('raca')">Raça é obrigatória.</div>
      </div>

      <div class="form-group col-md-6">
        <label for="sexo">Sexo</label>
        <select id="sexo" formControlName="sexo" class="form-control">
          <option value="" disabled>Escolha o Sexo</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
        <div class="text-danger small" *ngIf="campoInvalido('sexo')">Sexo é obrigatório.</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="dataNascimento">Data de Nascimento</label>
        <input id="dataNascimento" type="date" formControlName="dataNascimento" class="form-control" />
        <div class="text-danger small" *ngIf="campoInvalido('dataNascimento')">Data de nascimento é obrigatória.</div>
      </div>

      <div class="form-group col-md-6">
        <label for="peso">Peso (kg)</label>
        <input id="peso" type="number" formControlName="peso" class="form-control" step="0.01" min="0" />
        <div class="text-danger small" *ngIf="campoInvalido('peso')">Peso é obrigatório.</div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="form-group col-md-6">
        <label for="cor">Cor</label>
        <input id="cor" type="text" formControlName="cor" class="form-control" placeholder="Ex: Branco e preto" />
        <div class="text-danger small" *ngIf="campoInvalido('cor')">Cor é obrigatória.</div>
      </div>

      <div class="form-group col-md-6">
        <label for="aquisicao">Aquisição</label>
        <select id="aquisicao" formControlName="aquisicao" class="form-control">
          <option value="" disabled>Selecione</option>
          <option value="adocao">Adoção</option>
          <option value="compra">Comprado</option>
          <option value="achado">Achado na rua</option>
          <option value="filhote">Filhote do seu pet</option>
          <option value="outro">Outro</option>
        </select>
        <div class="text-danger small" *ngIf="campoInvalido('aquisicao')">Aquisição é obrigatória.</div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="form-group col-md-6">
        <label>Castrado</label>
        <div class="form-check">
          <input type="radio" id="castradoSim" class="form-check-input" formControlName="castrado" [value]="true">
          <label for="castradoSim" class="form-check-label">Sim</label>
        </div>
        <div class="form-check">
          <input type="radio" id="castradoNao" class="form-check-input" formControlName="castrado" [value]="false">
          <label for="castradoNao" class="form-check-label">Não</label>
        </div>
        <div class="text-danger small" *ngIf="campoInvalido('castrado')">Informe se é castrado.</div>
      </div>

      <div class="form-group col-md-6">
        <label>Chipado</label>
        <div class="form-check">
          <input type="radio" id="chipadoSim" class="form-check-input" formControlName="chipado" [value]="true">
          <label for="chipadoSim" class="form-check-label">Sim</label>
        </div>
        <div class="form-check">
          <input type="radio" id="chipadoNao" class="form-check-input" formControlName="chipado" [value]="false">
          <label for="chipadoNao" class="form-check-label">Não</label>
        </div>
        <div class="text-danger small" *ngIf="campoInvalido('chipado')">Informe se é chipado.</div>
      </div>
    </div>

    <div class="row mt-3" *ngIf="formGroup.get('chipado')?.value === true">
      <div class="form-group col-md-6">
        <label for="numeroChip">Número do Chip</label>
        <input id="numeroChip" type="text" formControlName="numeroChip" class="form-control"
          placeholder="Ex: 123456789" />
        <div class="text-danger small" *ngIf="campoInvalido('numeroChip')">Número do chip é obrigatório.</div>
      </div>
    </div>

    <div class="botoes-navegacao mt-4 d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="anterior.emit()">Anterior</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Próximo</button>
    </div>
  </div>
</form>
