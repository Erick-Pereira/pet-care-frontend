<form [formGroup]="formGroup" novalidate>
  <div class="pet-form-container">
    <h2 class="centralizado">Senha de Acesso</h2>

    <div class="row">
      <!-- Campo Senha -->
      <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <div class="input-group">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="senha"
            formControlName="senha"
            class="form-control"
            placeholder="Digite sua senha"
            autocomplete="new-password"
          />
          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="togglePasswordVisibility()"
            >
              <i
                class="fa"
                [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"
              ></i>
            </button>
          </div>
        </div>
        <div class="text-danger small" *ngIf="senhaInvalid">
          A senha é obrigatória e deve ter no mínimo 6 caracteres.
        </div>
      </div>

      <!-- Campo Confirmar Senha -->
      <div class="form-group col-md-6">
        <label for="confirmarSenha">Confirmar Senha</label>
        <div class="input-group">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            id="confirmarSenha"
            formControlName="confirmarSenha"
            class="form-control"
            placeholder="Confirme sua senha"
            autocomplete="new-password"
          />
          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <i
                class="fa"
                [ngClass]="hideConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"
              ></i>
            </button>
          </div>
        </div>
        <div class="text-danger small" *ngIf="confirmarSenhaInvalid">
          A confirmação da senha é obrigatória.
        </div>
        <div class="text-danger small" *ngIf="senhasNaoCoincidem">
          As senhas não coincidem.
        </div>
      </div>
    </div>

    <div class="botoes-navegacao mt-4 d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="voltar()">
        Anterior
      </button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">
        Próximo
      </button>
    </div>
  </div>
</form>
